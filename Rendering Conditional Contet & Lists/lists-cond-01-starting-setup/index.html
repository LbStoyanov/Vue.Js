<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue" />
      <button @click="addGoal">Add Goal</button>
      <!-- This paragraph will appears, ONLY if we have truty value!!! -->
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <!-- This v-else directive can be used ONLY in case that the upper element has if statement!!! -->

      <ul v-else>
        <!-- Loop through an array, if goals is array -->
        <li v-for="goal in goals">{{goal}}</li>
      </ul>

      <ul v-else>
        <!-- Second parameter can be add,whos role will be an indexer -->
        <li v-for="(goal, index) in goals">{{goal}} - {{index}}</li>
      </ul>

    </section>
  </body>
</html>
